on:
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    permissions:
      id-token: write # Allow connecting to other services like AWS
      contents: write # Able to create release commit
      pull-requests: write # Able to create release PR
    runs-on: ubuntu-latest
    steps:
      - name: Run attempt
        env:
          ATTEMPT: ${{ github.run_attempt }}
        run: echo "Run attempt $ATTEMPT"
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - uses: actions/checkout@v5
        if: ${{ steps.release.outputs.prs_created || steps.release.outputs.release_created }}
      - name: Setup Bun
        if: ${{ steps.release.outputs.release_created }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: bun install
      - uses: actions/setup-node@v5
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
      - name: Update package versions from manifest
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Read versions from manifest and update package.json files
          TINY_PNG_VERSION=$(cat .release-please-manifest.json | grep -o '"packages/tiny-png": "[^"]*"' | cut -d'"' -f4)
          TINY_QR_VERSION=$(cat .release-please-manifest.json | grep -o '"packages/tiny-qr": "[^"]*"' | cut -d'"' -f4)
          TINY_QR_PNG_VERSION=$(cat .release-please-manifest.json | grep -o '"packages/tiny-qr-png": "[^"]*"' | cut -d'"' -f4)
          TINY_QR_SVG_VERSION=$(cat .release-please-manifest.json | grep -o '"packages/tiny-qr-svg": "[^"]*"' | cut -d'"' -f4)
          
          cd packages/tiny-png && bun run ../../scripts/update-version.ts "$TINY_PNG_VERSION"
          cd ../tiny-qr && bun run ../../scripts/update-version.ts "$TINY_QR_VERSION"
          cd ../tiny-qr-png && bun run ../../scripts/update-version.ts "$TINY_QR_PNG_VERSION"
          cd ../tiny-qr-svg && bun run ../../scripts/update-version.ts "$TINY_QR_SVG_VERSION"
          cd ../..
      - name: Build all packages
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Build packages in dependency order
          cd packages/tiny-png && bun run build
          cd ../tiny-qr && bun run build
          cd ../tiny-qr-png && bun run build
          cd ../tiny-qr-svg && bun run build
          cd ../..
      - name: Publish all packages
        if: ${{ steps.release.outputs.release_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: chmod +x scripts/*.sh && ./scripts/publish-all.sh
